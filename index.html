function timeToMinutes(timeString) {
            const [time, period] = timeString.split(' ');
            let [hours, minutes] = time.split(':').map(Number);
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            return hours * 60 + minutes;

            eventList.innerHTML = '';

filteredEvents.sort((a, b) => {
                const timeA = timeToMinutes(a.time.split('-')[0].trim());
                const timeB = timeToMinutes(b.time.split('-')[0].trim());
                return timeA - timeB;
            });

            filteredEvents.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <h2>${event.name}</h2>
                    <p>Date: ${event.date}</p>
                    <p>Time: ${event.time}</p>
                    <p>Topic: ${event.topic}</p>
                    <p>Location: ${event.location}</p>
                    <p><a href="${event.mapLink}" target="_blank">View on Map</a></p>
                    <p>My Ticket</a></p>
                    <p><a href="${event.eventLink}" target="_blank">Event Details</a></p>
                `;
                eventList.appendChild(eventCard);
            });
        }

        function filterEvents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const topicFilter = document.getElementById('topicFilter').value;

            const filteredEvents = events.filter(event => {
                const matchesSearch = Object.values(event).some(value => 
                    value.toLowerCase().includes(searchTerm)
                );
                const matchesDate = dateFilter === '' || event.date === dateFilter;
                const matchesTopic = topicFilter === '' || event.topic === topicFilter;

                return matchesSearch && matchesDate && matchesTopic;
            });

            renderEvents(filteredEvents);
        }

        // Initial render
        console.log('Initial events:', events);
        renderEvents(events);

        // Add event listeners
        document.getElementById('searchInput').addEventListener('input', filterEvents);
        document.getElementById('dateFilter').addEventListener('change', filterEvents);
        document.getElementById('topicFilter').addEventListener('change', filterEvents);

        // Populate topic filter options
        const topicFilter = document.getElementById('topicFilter');
        const uniqueTopics = [...new Set(events.map(event => event.topic))];
        uniqueTopics.forEach(topic => {
            const option = document.createElement('option');
            option.value = topic;
            option.textContent = topic;
            topicFilter.appendChild(option);
        });
    </script>
</body>
</html>
